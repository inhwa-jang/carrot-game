<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/27ac9756df.js" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <section class="game">
        <header class="game-info">
            <button class="game_btn">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">
                0:0
            </span>
            <span class="game_score">
                10
            </span>
        </header>       
        <section class="game-field">
            <!-- <img src="img/bug.png" alt="bug">
            <img src="img/carrot.png" alt="carrot"> -->
        </section>    
    </section>
    <section class="pop-up pop-up-hide">
            <span class="pop-up_message">You Win or Lose!</span>
            <button class="pop-up_refresh"><i class="fas fa-redo-alt"></i></button>
    </section>
</body>
</html>
